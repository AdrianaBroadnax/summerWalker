<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
    <title>SummerWalker</title>
</head>
<body>
    <header class="p-3 text-center">
        <h1>Walk into Summer</h1>
        <img src="../assets/pictures/playingGames.jpeg" alt="playingGames">
        <img src="../assets/pictures/theWalker.jpeg" alt="theWalker">
    </header>
    <section class="concert p-2 text-center">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="../assets/pictures/summer-walker-2020.jpeg" alt="concert" id="concert">
                </div>
                <div class="col-6">
                    <img src="../assets/pictures/eatThatChicken.jpeg" alt="chicken">
                </div>
            </div>
        </div>
    </section>
    <section class="music p-2 text-center">
        <h1>Summer's Music</h1>
        <div class="row">
            <div class="col-4">
                <button href="https://www.youtube.com/watch?v=SDSXLkD74KE">Playing Games</button>
            </div>
            <div class="col-4">
                <button href="https://www.youtube.com/watch?v=ebckRRogyx0">Potential</button>
            </div>
            <div class="col-4">
                <button href="https://www.youtube.com/watch?v=bkNeUwXy3Qw">Insane</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button href="https://www.youtube.com/watch?v=JPmedvFuhNw">Come Thru</button>
            </div>
            <div class="col-4">
                <button href="https://www.youtube.com/watch?v=nw_CvBvQ9ZQ">Just Might</button>
            </div>
            <div class="col-4">
                <button href="https://www.youtube.com/watch?v=x3_bEWdw95g">Something Real</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button href="https://www.youtube.com/watch?v=NP7AKI2BC2g">Toxic</button>
            </div>
            <div class="col-4">
                <button href="https://www.youtube.com/watch?v=hEkkPfJZkXI">Love Cycle</button>
            </div>
            <div class="col-4">
                <button href="https://www.youtube.com/watch?v=JURLbRHsq2I">Closure</button>
            </div>
        </div>
    </section>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
